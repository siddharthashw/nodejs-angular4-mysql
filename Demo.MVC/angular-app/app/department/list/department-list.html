<button (click)="addDepartment()">Add Department</button>
<div>
    <table>
        <tbody>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th></th>
                <th></th>
            </tr>
            <tr *ngFor="let department of departmentList">
                <th>{{department.id}}</th>
                <th>{{department.name}}</th>
                <th><button (click)="editDepartment(department.id)">Edit</button></th>
            </tr>
        </tbody>
    </table>
</div>
